{% extends 'base.html' %}
{% block content %}
<h1>{{ characters | length }} Characters</h1>
<div>
    {% if characters | length > 0 %}
        {% for c in characters %}
            <div>
                <a href="/characters/{{ c._id }}">
                    <p>{{ c.name }}</p>
                </a>
            </div>
        {% endfor %}
    {% else %}
        <p>No characters found!</p>
    {% endif %}
</div>
<hr />
<h2>Add a new character</h2>
<form method="POST" action="/characters/">
    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" class="form-input" />        
    </div>
    <div>
        <label for="image">Image:</label>
        <input type="text" id="image" name="image" class="form-input" />        
    </div>
    <div>
        <label for="birthday">Birthday:</label>
        <input type="date" id="birthday" name="birthday" class="form-input" />        
    </div>
    <div>
        <label for="languages">Favorite Languages:</label>
        <input type="text" id="languages" name="languages" class="form-input" />        
    </div>
    <div>
        <label for="bio">Bio:</label>
        <input type="text" id="bio" name="bio" class="form-input" />        
    </div>
    <input type="submit" value="Submit" />
</form>
{% endblock %}
